<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual de la Agencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #002D5A;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .preloader img {
            width: 150px;
            animation: colorChange 2s infinite alternate;
        }
        @keyframes colorChange {
            0% { filter: invert(13%) sepia(90%) saturate(600%) hue-rotate(0deg); } /* Azul */
            100% { filter: invert(83%) sepia(58%) saturate(1000%) hue-rotate(0deg); } /* Amarillo */
        }
        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-box {
            width: 100%;
            height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            text-align: left;
            flex-grow: 1;
            color: #002D5A;
        }
        #chat-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        #user-input {
            width: 75%;
            padding: 10px;
        }
        #send-button, #copy-button, #clear-button {
            padding: 10px;
            background: #002D5A;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Precargador animado -->
    <div class="preloader" id="preloader">
        <img src="logo.png" alt="Cargando...">
    </div>

    <div class="container">
        <img src="logo.png" alt="Logo de la Agencia">
        <h1>Asistente Virtual de la Agencia</h1>
        <h2>Esta herramienta te permite encontrar información sobre documentos relacionados con la actividad de la agencia.</h2>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="chat-controls">
                <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
                <button id="send-button">Enviar</button>
                <button id="copy-button">Copiar</button>
                <button id="clear-button">Borrar</button>
            </div>
        </div>
    </div>

    <script>
        // Esconder precargador después de 2 segundos
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("preloader").style.display = "none";
            }, 2000);
        };

        const API_URL = "https://agencia-o2w9.onrender.com/chat";
        document.getElementById("send-button").addEventListener("click", async function() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // Mostrar mensaje del usuario en el chat
            document.getElementById("chat-box").innerHTML += `<p><strong>Usted:</strong> ${userInput}</p>`;

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            document.getElementById("chat-box").innerHTML += `<p><strong>Asistente:</strong> ${data.reply}</p>`;

            // Agregar mensaje final profesional
            setTimeout(() => {
                const mensajesFinales = [
                    "Si requiere más aclaraciones, por favor, indíquelo y con gusto le asistiré.",
                    "Quedo atento a cualquier otra inquietud que pueda tener.",
                    "Si necesita información adicional, estaré encantado de proporcionarla.",
                    "Cualquier otra consulta que tenga, no dude en hacérmela saber."
                ];
                const mensajeAleatorio = mensajesFinales[Math.floor(Math.random() * mensajesFinales.length)];
                document.getElementById("chat-box").innerHTML += `<p><strong>Asistente:</strong> ${mensajeAleatorio}</p>`;
            }, 1500);
        });

    </script>
</body>
</html>

        });
    </script>
</body>
</html>
